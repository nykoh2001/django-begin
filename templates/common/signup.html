{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <form method="post" action="{%url 'common:signup'%}">
      {% csrf_token %}
      {% include 'form_errors.html' %}
      <div class="mb-3">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" value="{{form.username.value|default_if_none:''}}"/>
      </div>
      <div class="mb-3">
        <label for="password1">PW</label>
        <input class="form-control" type="password" id="password1" name="password1" value="{{form.password1.value|default_if_none:''}}"/>
      </div>
      <div class="mb-3">
        <label for="password2">PW Check</label>
        <input class="form-control" type="password" id="password2" name="password2" value="{{form.password2.value|default_if_none:''}}"/>
      </div>
      <div class="mb-3">
        <label for="email">email</label>
        <input class="form-control" type="text" id="email" name="email" value="{{form.email.value|default_if_none:''}}"/>
      </div>
      <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
  </div>
{% endblock %}>
