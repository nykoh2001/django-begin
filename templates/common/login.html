{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <form method="post" action="{%url 'common:login'%}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{next}}">
      {% include 'form_errors.html' %}
      <div class="mb-3">
        <label for="username">ID</label>
        <input type="text" class="form-control" id="username" name="username" value="{{form.username.value|default_if_none:''}}"/>
      </div>
      <div class="mb-3">
        <label for="password">PW</label>
        <input type="password" class="form-control" id="password" name="password" value="{{form.username.value|default_if_none:''}}"/>
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
{% endblock %}
