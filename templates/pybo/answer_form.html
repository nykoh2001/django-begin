{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h5 class="my-3 border-bottom pb-2">
      답변 수정
    </h5>
    <form method="post">
      {% csrf_token %}
      {% include 'form_errors.html' %}

      <div class="mb-3">
        <label for="content" class="form-label">답변 내용</label>
        <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
      </div><input type="submit" class="btn btn-primary" value="저장하기">
    </form>
  </div>
{% endblock content %}
